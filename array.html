         let data = [

   time:3

function interestCalculator(arr){
 
  let interestData = data
  
  for(let x =0; x<=3; x++){
    
      if((interestData[x].principal>=2500) && (interestData[x].time > 1 && interestData[x].time < 3)){
        interestData[x].rate=3;

        }
  }

console.log("array data logged from function before returning...");

  return interestData;

interestCalculator(data);
